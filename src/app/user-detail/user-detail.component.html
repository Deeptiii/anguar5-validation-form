
<div>
  <form #f="ngForm">
      <div class="form-group" [ngClass]="{
        'has-error': firstname.invalid && (firstname.dirty || firstname.touched),
        'has-success': firstname.valid && (firstname.dirty || firstname.touched)
   }">
        <label for="">Firstname</label>
        <input type="text" 
        class="form-control" 
        required 
        maxlength="15"
        name="firstname" 
        [(ngModel)]="user.firstname"
        #firstname="ngModel">
        <div class="alert alert-danger"
        *ngIf="firstname.errors && (firstname.dirty || firstname.touched)">
     <p *ngIf="firstname.errors.required">First name is required</p>
   </div>
      </div>
      <div class="form-group" [ngClass]="{
        'has-error': lastname.invalid && (lastname.dirty || lastname.touched),
        'has-success': lastname.valid && (lastname.dirty || lastname.touched)
   }">
        <label for="">Lastname</label>
        <input type="text" 
        class="form-control" 
        required 
        maxlength="15"
        name="lastname" 
        [(ngModel)]="user.lastname"
        #lastname="ngModel">
        <div class="alert alert-danger"
        *ngIf="lastname.errors && (lastname.dirty || lastname.touched)">
     <p *ngIf="lastname.errors.required">Last name is required</p>
   </div>
      </div>
    
      <div class="form-group" [ngClass]="{
        'has-error': age.invalid && (age.dirty || age.touched),
        'has-success': age.valid && (age.dirty || age.touched)
   }">
        <label for="">Contact number</label>
        <input type="number" 
        minlength="10" 
        maxlength="10"
        class="form-control" 
        required name="age" 
        [(ngModel)]="user.age"
        #age="ngModel">
        <div class="alert alert-danger"
        *ngIf="age.errors && (age.dirty || age.touched)">
     <p *ngIf="age.errors.required">Number is required</p>
     <p *ngIf="age.errors.minlength">Number must be 10 digits</p>
     <p *ngIf="age.errors.maxlength">Number must be 10 digits</p>
   </div>
      </div>
      <div class="form-group" [ngClass]="{
        'has-error': email.invalid && (email.dirty || email.touched),
        'has-success': email.valid && (email.dirty || email.touched)
   }">
        <label for="">Email</label>
        <input type="email" 
        class="form-control" 
        required 
        name="email" 
        [(ngModel)]="user.email"
        pattern="[^ @]*@[^ @]*"
        #email="ngModel">
        <!--div class="alert alert-danger"
        *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.pattern">Email must contain at least the @ character</p>
       </div-->
      </div>
    <button type="button" (click)="updateUser()" [disabled]="f.invalid"class="btn btn-success">Update</button>
    <button type="button" (click)="deleteUser()" class="btn btn-danger">Delete</button>
  </form>
</div>
<br><br><br><br><br>
